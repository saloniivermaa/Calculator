<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./calculator-3d-application-icon-png.webp" type="image">
    <link rel="stylesheet" href="cal.css">
</head>
<body>

    <div class="cal">
       <div class="calculator" >
          <h1> Calculate Me</h1>
        <form id="form" >
            <div class="input">
                <input type="text" name="display">
            </div>
            
            <div>
                <button type="button" class="sign" onclick="display.value = '' ">AC</button>
                <button type="button" class="sign" onclick="  display.value=display.value.toString().slice(0,-1)">
                    <img src="./delete.svg" alt="DEL" height="23px" width="30px"></button> 
                <button type="button"  class="sign" onclick="  display.value +='%'">%</button>
                <button type="button" class="sign"  onclick="  display.value +='/'">/</button>
            </div>
            <div>
                <button type="button" onclick="  display.value +='7'">7</button>
                <button type="button" onclick="  display.value +='8'">8</button> 
                <button type="button" onclick="  display.value +='9'">9</button>
                <button type="button" class="sign" onclick="  display.value +='*'">*</button>
            </div>
            <div>
                <button type="button" onclick="  display.value +='6'">6</button>
                <button type="button" onclick="  display.value +='5'">5</button> 
                <button type="button" onclick="  display.value +='4'">4</button>
                <button type="button" class="sign" onclick="  display.value +='-'">-</button>
            </div>
            <div>
                <button type="button" onclick="  display.value +='3'">3</button>
                <button type="button" onclick="  display.value +='2'">2</button> 
                <button type="button" onclick="  display.value +='1'">1</button>
                <button type="button" class="sign" onclick="  display.value +='+'">+</button>
            </div>
            <div>
                <button type="button"  onclick="  display.value +='00'">00</button>
                <button type="button" onclick="  display.value +='0'">0</button> 
                <button type="button" onclick="  display.value +='.'">.</button>
                <button type="button" class="equal" onclick="  display.value =eval(display.value)">=</button>
                
            </div>
        </form>
       </div>
    </div>


     <script>
        const form= document.getElementById("form")
        function onchange(event){
            event.preventDefault();
        }
        form.addEventListener('onclick',onchange)
         
        
    </script> 
</body>
</html>
